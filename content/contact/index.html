eleventyNavigation:
  key: Contact Me
  order: 5
---

<div class="container">
	<div class="row">
		<div class="col-12 mx-auto">
			<h2>Contact Me</h2>
			<p>
				All fields are required. I'll never share your email with anyone else.
			</p>
			<form name="contact" action="/contact/success" netlify>
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input
						type="text"
						class="form-control"
						id="firstName"
						name="firstName"
						placeholder="e.g. John"
						required
					/>
				</div>

				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input
						type="text"
						class="form-control"
						id="lastName"
						name="lastName"
						placeholder="e.g. Doe"
						required
					/>
				</div>

				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
						required
					/>
				</div>
				<div class="mb-3">
					<label for="message" class="form-label">Message</label>
					<textarea
						class="form-control"
						id="message"
						name="message"
						rows="3"
						required
					></textarea>
				</div>
				<div class="form-check mb-3">
					<input
						class="form-check-input"
						type="checkbox"
						name="terms"
						value=""
						id="terms"
						required
					/>
					<label class="form-check-label" for="terms">
						I agree to miscellaneous terms and conditions
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
